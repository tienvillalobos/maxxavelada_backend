<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Maxxa Velada{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --panel: #f8f9fa;
      --border: #dee2e6;
      --accent-orange: #ff6b35;
      --accent-orange-hover: #e55a2b;
      --accent-blue: #2563eb;
      --accent-blue-hover: #1d4ed8;
      --text: #212529;
      --muted: #6c757d;
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .font-arcade { font-family: 'Orbitron', sans-serif; }
    .navbar-maxxa {
      background: var(--bg) !important;
      border-bottom: 2px solid var(--accent-orange);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .navbar-maxxa .navbar-brand { font-family: 'Orbitron', sans-serif; font-weight: 900; color: var(--accent-orange) !important; }
    .navbar-maxxa .nav-link { color: var(--text) !important; font-weight: 600; }
    .navbar-maxxa .nav-link:hover { color: var(--accent-blue) !important; }
    .navbar-maxxa .navbar-toggler { border-color: var(--accent-orange); }
    .navbar-maxxa .navbar-toggler-icon { filter: invert(0); }
    .card-arcade {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }
    .table-arcade thead th {
      background: var(--accent-blue);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      border-color: var(--accent-blue);
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    .table-arcade tbody tr:hover { background: rgba(37, 99, 235, 0.06); }
    .btn-arcade {
      background: var(--accent-orange);
      border: none;
      color: #fff;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .btn-arcade:hover {
      background: var(--accent-orange-hover);
      color: #fff;
    }
    .btn-outline-arcade {
      border: 2px solid var(--accent-orange);
      color: var(--accent-orange);
      font-weight: 600;
    }
    .btn-outline-arcade:hover {
      background: var(--accent-orange);
      color: #fff;
      border-color: var(--accent-orange);
    }
    .btn-blue {
      background: var(--accent-blue);
      border: none;
      color: #fff;
      font-weight: 600;
    }
    .btn-blue:hover { background: var(--accent-blue-hover); color: #fff; }
    .page-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      color: var(--accent-orange);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
    }
    .form-control, .form-select {
      border: 1px solid var(--border);
      color: var(--text);
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }
    .form-label { color: var(--text); font-weight: 600; }
    .pagination .page-link { color: var(--accent-blue); }
    .pagination .page-link:hover { background: rgba(37, 99, 235, 0.1); color: var(--accent-blue); }
    .pagination .page-item.active .page-link { background: var(--accent-blue); border-color: var(--accent-blue); }
    a { color: var(--accent-blue); }
    a:hover { color: var(--accent-blue-hover); }
    .rank-gold { color: #b8860b; font-weight: 700; }
    .rank-silver { color: #6c757d; font-weight: 700; }
    .rank-bronze { color: #cd7f32; font-weight: 700; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar-maxxa">
    <div class="container">
      <a class="navbar-brand" href="/">MAXXA VELADA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
